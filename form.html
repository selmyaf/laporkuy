<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="shortcut icon" href="/002 applab/public/assets/img/laporkuy.png">
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand d-flex align-items-center fw-bold fs-2" href="index.html">
                <img src="/public/assets/img/laporkuy.png" alt="" width="20%">
                <div class="">LaporKuy</div>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto pt-2 pt-lg-0">
                    <li class="nav-item" data-anchor="data-anchor"><a class="nav-link fw-medium active"
                            aria-current="page" href="#home">Beranda</a></li>
                    <li class="nav-item" data-anchor="data-anchor"><a class="nav-link fw-medium"
                            href="#features">Formulir</a>
                    </li>
                    <li class="nav-item" data-anchor="data-anchor"><a class="nav-link fw-medium"
                            href="#fitur">Diskusi</a>
                    </li>
                    &nbsp;
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Cari"
                            aria-label="Search">
                        <button class="btn btn-outline-danger rounded-pill" type="submit"><i
                                class="bi bi-search"></i></button>
                    </form>
                </ul>
                <form class="ps-lg-5">
                    <!-- <button class="btn btn-lg btn-outline-danger rounded-pill order-0 disabled" type="submit">Masuk</button> -->
                    <button class="btn btn-danger rounded-circle"><i class="bi bi-person-fill"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- header -->
    <section class="container">
        <center>
            <h1 class="fw-bold">Formulir</h1>
        </center>
        <div class="col-12 mx-auto align-items-center text-center py-4">
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="option1">Laporan</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-danger" for="option2">Aspirasi</label>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nama@email.com">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="validationTooltipUsername" class="form-label">No Telp</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">+62</span>
                        <input type="text" class="form-control" id="validationTooltipUsername"
                            aria-describedby="validationTooltipUsernamePrepend" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Daerah</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Kota Bandung">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Judul Laporan</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Isi Laporan</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Pilih Kategori</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Masukkan Lokasi">
                </div>
                <div class="col">
                    <button class="btn btn-success">Cari</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Unggah Berkas</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="row">
            <div class="col-lg-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Anonim
                    </label>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Publik
                    </label>
                </div>
            </div>
        </div>
        <center><button class="btn btn-success mt-4" type="submit">Kirim</button></center>

    </section>











    <script src="vendors/@popperjs/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="assets/js/theme.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&amp;display=swap"
        rel="stylesheet">
</body>

</html>
